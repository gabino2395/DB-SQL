<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- aqui no tengo que poner la carptea public porque ya la tengo configurada en el server como static -->
    <link rel="stylesheet" href="/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Document</title>
    <title>chat con WebSocket</title>
</head>

<body>
    <h1>Chat WebSocket</h1>
    <hr>
    <div class="row">

        <div class="container" style="background-color:#e9ecef">


            <div class="container" style="background-color:#e9ecef">
                <br>


                <form onsubmit="return addMessage(this)" class="mt-5">
                    <div class="form-group">
                        <label for="mail"></label>
                        <input required="required" type="email" class="form-control col-6" id="mail"
                            placeholder="Ingresa tu correo" />
                    </div>
                    <div class="form-group">
                        <label for="message"></label>
                        <input required="required" type="text" class="form-control col-6" id="nombre"
                            placeholder="Ingresa tu nombre" />
                    </div>
                    <div class="form-group">
                        <label for="message"></label>
                        <input required="required" type="text" class="form-control col-6" id="apellido"
                            placeholder="Ingresa tu apellido" />
                    </div>
                    <div class="form-group">
                        <label for="message"></label>
                        <input required="required" type="number" class="form-control col-6" id="edad"
                            placeholder="Ingresa tu edad" />
                    </div>
                    <div class="form-group">
                        <label for="message"></label>
                        <input required="required" type="text" class="form-control col-6" id="alias"
                            placeholder="Ingresa tu alias" />
                    </div>
                    <div class="form-group">
                        <label for="message"></label>
                        <input required="required" type="text" class="form-control col-6" id="avatar"
                            placeholder="Ingresa tu avatar" />
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="text"></label>
                                    <input type="text" class="form-control" id="text"
                                        placeholder="Ingresa un mensaje" />
                                </div>
                            </div>
                            <div class="col-6" style="padding-top: 23px;">
                                <input type="submit" class="btn btn-primary col-3" value="Enviar!" />
                            </div>
                        </div>
                    </div>


                </form>
                <br>
                <ul id="chat"></ul>
                <br>

                <br>
            </div>
            <form onsubmit="return addUser(this)" class="mt-5">

                <input class="form-control" type="text" id="mail" name="mail" placeholder="diego@gmail.com">
                <br>
                <input type="text" class="form-control" id="message" name="message" placeholder="mensaje">
                <br>
                <input type="submit" value="Add User">
            </form>

        </div>
        <div class="col">
            <ul id="listado">

            </ul>
        </div>
        <div class="col">
            <ul id="mensajes">

            </ul>
        </div>

    </div>
    <script src="/index.js"></script>
</body>
<img src="" alt="">

</html>
